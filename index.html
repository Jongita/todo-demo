<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <body ng-app="todomvc" class="ng-scope">
        <!-- ngView: undefined --><ng-view class="ng-scope">
            <section class="todoapp ng-scope">
                <header class="header">
                    <h1>To Do List</h1>
                    <form class="todo-form ng-pristine ng-valid" ng-submit="addTodo()">
                        <input class="new-todo ng-pristine ng-untouched ng-valid" placeholder="What need's to be done?" ng-model="newTodo" ng-disabled="saving" autofocus="">
                    </form>
                </header>
                <section class="main" ng-show="todos.length">
                    <input id="toggle-all" class="toggle-all ng-pristine ng-untouched ng-valid" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
                    <label for="toggle-all">Mark all as complete</label>
                    <ul class="todo-list">
                        <!-- ngRepeat: todo in todos | filter:statusFilter track by $index -->
                        <li ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}" class="ng-scope completed">
                            <div class="view">
                                <input class="toggle ng-pristine ng-untouched ng-valid" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
                                <label ng-dblclick="editTodo(todo)" class="ng-binding">dfadgfgf</label>
                                <button title="TODO:REMOVE THIS EVENTUALLY" class="destroy" ng-click="removeTodo(todo)"></button>
                            </div>
                            <form ng-submit="saveEdits(todo, 'submit')" class="ng-pristine ng-valid">
                                <input class="edit ng-pristine ng-untouched ng-valid" ng-model="todo.title" todo-escape="revertEdits(todo)" ng-blur="saveEdits(todo, 'blur')" todo-focus="todo == editedTodo">
                            </form>
                        </li><!-- end ngRepeat: todo in todos | filter:statusFilter track by $index -->
                        <li ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}" class="ng-scope completed">
                            <div class="view">
                                <input class="toggle ng-pristine ng-untouched ng-valid" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
                                <label ng-dblclick="editTodo(todo)" class="ng-binding">dsfad</label>
                                <button title="TODO:REMOVE THIS EVENTUALLY" class="destroy" ng-click="removeTodo(todo)"></button>
                            </div>
                            <form ng-submit="saveEdits(todo, 'submit')" class="ng-pristine ng-valid">
                                <input class="edit ng-pristine ng-untouched ng-valid" ng-model="todo.title" todo-escape="revertEdits(todo)" ng-blur="saveEdits(todo, 'blur')" todo-focus="todo == editedTodo">
                            </form>
                        </li><!-- end ngRepeat: todo in todos | filter:statusFilter track by $index -->
                    </ul>
                </section>
                <footer class="footer" ng-show="todos.length">
                    <span class="todo-count"><strong class="ng-binding">-1</strong>
                        <ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }">items left</ng-pluralize>
                    </span>
                    <ul class="filters">
                        <li>
                            <a ng-class="{selected: status == ''} " href="#/" class="selected">All</a>
                        </li>
                        <li>
                            <a ng-class="{selected: status == 'active'}" href="#/active">active</a>
                        </li>
                        <li>
                            <a ng-class="{selected: status == 'completed'}" href="#/completed">Completed</a>
                        </li>
                    </ul>
                    <button class="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear</button>
                </footer>
            </section>
            <footer class="info ng-scope">
                <p>Double-click to edit a toodo</p>
            </footer>
        </ng-view>

        <script type="text/ng-template" id="todomvc-index.html">
    			<section class="todoapp">
    				<header class="header">
    					<h1>To Do List</h1>
    					<form class="todo-form" ng-submit="addTodo()">
    						<input class="new-todo" placeholder="What need's to be done?" ng-model="newTodo" ng-disabled="saving" autofocus>
    					</form>
    				</header>
    				<section class="main" ng-show="todos.length" ng-cloak>
    					<input id="toggle-all" class="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
    					<label for="toggle-all">Mark all as complete</label>
    					<ul class="todo-list">
    						<li ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
    							<div class="view">
    								<input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
    								<label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
    								<button title="TODO:REMOVE THIS EVENTUALLY" class="destroy" ng-click="removeTodo(todo)"></button>
    							</div>
    							<form ng-submit="saveEdits(todo, 'submit')">
    								<input class="edit" ng-model="todo.title" todo-escape="revertEdits(todo)" ng-blur="saveEdits(todo, 'blur')" todo-focus="todo == editedTodo">
    							</form>
    						</li>
    					</ul>
    				</section>
    				<footer class="footer" ng-show="todos.length" ng-cloak>
    					<span class="todo-count"><strong>{{remainingCount}}</strong>
    						<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
    					</span>
    					<ul class="filters">
    						<li>
    							<a ng-class="{selected: status == ''} " href="#/">All</a>
    						</li>
    						<li>
    							<a ng-class="{selected: status == 'active'}" href="#/active">active</a>
    						</li>
    						<li>
    							<a ng-class="{selected: status == 'completed'}" href="#/completed">Completed</a>
    						</li>
    					</ul>
    					<button class="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear</button>
    				</footer>
    			</section>
    			<footer class="info">
    				<p>Double-click to edit a toodo</p>
    			</footer>
    		</script>
        <script src="node_modules/todomvc-common/base.js"></script>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/todoCtrl.js"></script>
        <script src="js/services/todoStorage.js"></script>
        <script src="js/directives/todoFocus.js"></script>
        <script src="js/directives/todoEscape.js"></script>

    </body>

</html>
